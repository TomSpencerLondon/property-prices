<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Property Prices</title>

    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/4/united/bootstrap.min.css" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
  </head>

  <body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Property Prices Website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      </div>
    </nav>

    <main role="main" class="container">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p>Locate properties</p>
            <form class="form my-2 my-lg-0">
              <input id="user" class="form-control mr-sm-2" type="text" placeholder="Enter Location" aria-label="Search">
              <button id="search-user" class="btn btn-outline-success" type="submit">Submit</button>
            </form>
          </div>
        </div>

        <div id='map' style='width: 800px; height: 800px;'></div>
        <script src='map.js'></script>
        <script src='properties.js'></script>
      </div>
    </main>

    <!-- Bootstrap core JavaScript and JQuery
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
  </body>
</html>
